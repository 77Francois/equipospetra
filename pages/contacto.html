<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../static/css/contacto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="shortcut icon" href="./static/img/favicon.ico" type="imagen/x-icon">  <!--no se si es el icono que busco !!!!!!!!!!!!!!!!!!!!!-->
    <link rel="stylesheet" href="../static/JS/boton-enviar.js"> <!-- para el boton de envio -->
</head>
<header>
    <div class="barra_superior">
        <a href="../index.html"><h1 id="marca">Contacto</h1></a>
        <img src="../static/img/bandera.png" alt="Logo de la empresa">
    </div>
</header>
<br>
<br>
<br>
<br>
<body>
    <main>
        <br>
        <section class="contenedor_form">
            <div class="contacto-items">
                <h2 id="titulo-form">Informacion de Contactos</h2>
                <form action="https://formspree.io/f/mdkoeblr" id="formRegister" method="post">
                    <div class="datos">     
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="campo-nombre" name="nom" size="15" maxlength="20" required>
                    </div>
                    <div class="error" id="error-nombre"></div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="campo-apellido" name="ape" size="15" maxlength="20" required>
                    </div>
                    <div class="error" id="error-apellido"></div>
                    <div>
                        <label for="dni">DNI:</label>
                        <input type="number" name="dni" id="campo-dni" size="15" maxlength="20" required>
                    </div> 
                    <div class="error" id="error-dni"></div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" name="cor" id="campo-email">
                    </div>
                    <div class="error" id="error-email"></div>
                    <div>
                        <label for="comentario">Consulta</label> <br>
                        <textarea name="coment" id="textarea" cols="43" rows="15" placeholder="Escriba aqui su consulta:"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="pais">Pais de recidencia</label required>
                        <select name="pais" id="pais" class="form-select">
                            <option value="">Pais</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CHL">Chile</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Peru</option>
                            <option value="UY">Uruguay</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="zona">De donde nos consultas?</label required>
                        <select name="zona" id="zona" class="form-select">
                            <option value="">Zona</option>
                            <option value="CA">Caba</option>
                            <option value="GBA">Gran Bs.As.</option>
                            <option value="PBA">Provincia de Bs.As.</option>
                            <option value="IP">Interior del pais</option>
                        </select>
                    </div>
                    <div class="form-terms">
                        <input type="checkbox" id="term-cond" required>
                        <label for="term-cond">Acepto los terminos y condiciones</label>
                    </div>
                    <div>
                        <button type="submit" class="boton-enviar" id="btn" name="enviar">  <!-- tengo que ver showAlert-->
                            <p>ENVIAR</p>   <!--Boton para enviar el formulario-->
                        </button>
                        <button type="submit" class="boton-reset" id="btn" name="reset">  <!-- tengo que ver showAlert-->
                            <p>BORRAR</p>   <!-- Boton para borrar el formulario-->
                        </button>
                    </div> 
                </form>
            </div>
        </section>
        <br>
        <section>
            <div class="boton">
                <button class="boton-volver">
                    <a href="../index.html" class="texto">Volver</a>
                </button>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src ="../static/JS/validacion-contacto.js"></script>
    
</body>

</html>
